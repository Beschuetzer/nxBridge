<section class="{{ DEAL_PLAYER_CLASSNAME }}__summary">
  <div class="{{ DEAL_PLAYER_CLASSNAME }}__summary-details">
    <div>{{ name }}</div>
    <div>{{ date }}</div>
  </div>
  <div (click)="onClose()" class="{{ DEAL_PLAYER_CLASSNAME }}__summary-close">
    &#10006;
  </div>
</section>
<section class="{{ DEAL_PLAYER_CLASSNAME }}__canvas">
  <div *ngIf="trickNumber" class="{{ DEAL_PLAYER_CLASSNAME }}__trick">
    <span>Trick #:&nbsp;</span>
    <span class="{{ DEAL_PLAYER_CLASSNAME }}__trick-number">{{
      trickNumber
    }}</span>
  </div>
  <div class="{{ DEAL_PLAYER_CLASSNAME }}__played">
    <div class="{{ DEAL_PLAYER_CLASSNAME }}__played-north">
      <div>{{ seating?.north }}</div>
      <div>
        <span class="{{ DEAL_PLAYER_CLASSNAME }}__played-north-number"></span>
        <span class="{{ DEAL_PLAYER_CLASSNAME }}__played-north-suit"></span>
      </div>
    </div>
    <div class="{{ DEAL_PLAYER_CLASSNAME }}__played-east">
      <div>{{ seating?.east }}</div>
      <div>
        <span class="{{ DEAL_PLAYER_CLASSNAME }}__played-east-number"></span>
        <span class="{{ DEAL_PLAYER_CLASSNAME }}__played-east-suit"></span>
      </div>
    </div>
    <div class="{{ DEAL_PLAYER_CLASSNAME }}__played-south">
      <div>{{ seating?.south }}</div>
      <div>
        <span class="{{ DEAL_PLAYER_CLASSNAME }}__played-south-number"></span>
        <span class="{{ DEAL_PLAYER_CLASSNAME }}__played-south-suit"></span>
      </div>
    </div>
    <div class="{{ DEAL_PLAYER_CLASSNAME }}__played-west">
      <div>{{ seating?.west }}</div>
      <div>
        <span class="{{ DEAL_PLAYER_CLASSNAME }}__played-west-number"></span>
        <span class="{{ DEAL_PLAYER_CLASSNAME }}__played-west-suit"></span>
      </div>
    </div>
  </div>
  <canvas
    id="{{ DEAL_PLAYER_CLASSNAME }}-canvas"
    class="{{ DEAL_PLAYER_CLASSNAME }}__canvas-element"
  ></canvas>
</section>
<section class="{{ DEAL_PLAYER_CLASSNAME }}__play">
  <span>Play a card every&nbsp;</span>
  <input
    type="number"
    (change)="onSpeedChange($event)"
    class="ui input {{ DEAL_PLAYER_CLASSNAME }}__play-duration"
    value="{{ cardPlayWaitDuration / 1000 }}"
    step=".5"
    min=".5"
    max="10"
  />
  <span>&nbsp;seconds.</span>
</section>
<section class="{{ DEAL_PLAYER_CLASSNAME }}__controls">
  <svg (click)="onPreviousFive()">
    <use xlink:href="assets/deal-player/sprite.svg#icon-previous-five"></use>
  </svg>
  <svg (click)="onPrevious()">
    <use xlink:href="assets/deal-player/sprite.svg#icon-previous"></use>
  </svg>
  <svg (click)="onPlay()" *ngIf="!isPlaying">
    <use xlink:href="assets/deal-player/sprite.svg#icon-play"></use>
  </svg>
  <svg (click)="onPause()" *ngIf="isPlaying">
    <use xlink:href="assets/deal-player/sprite.svg#icon-pause"></use>
  </svg>
  <svg (click)="onStop()">
    <use xlink:href="assets/deal-player/sprite.svg#icon-stop"></use>
  </svg>
  <svg (click)="onNext()">
    <use xlink:href="assets/deal-player/sprite.svg#icon-next"></use>
  </svg>
  <svg (click)="onNextFive()">
    <use xlink:href="assets/deal-player/sprite.svg#icon-next-five"></use>
  </svg>
</section>

<div
  *ngIf="!isMobile"
  class="{{ DEAL_PLAYER_CLASSNAME }}__images {{ DISPLAY_NONE_CLASSNAME }}"
>
  <img
    *ngFor="let item of [].constructor(52); let i = index"
    id="card-{{ i }}"
    src="/assets/deal-player/cards-full/{{ i }}.png"
  />
</div>

<div
  *ngIf="isMobile"
  class="{{ DEAL_PLAYER_CLASSNAME }}__images {{ DISPLAY_NONE_CLASSNAME }}"
>
  <img
    *ngFor="let item of [].constructor(52); let i = index"
    id="card-{{ i }}"
    src="/assets/deal-player/cards-mobile/{{ i }}.png"
  />
</div>
