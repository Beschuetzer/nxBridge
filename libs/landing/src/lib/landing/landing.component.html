<form (ngSubmit)="onSubmit($event)" [formGroup]="initialForm" class="ui form">
  <div class="field">
    <label>Username</label>
    <input
      formControlName="username"
      type="text"
      name="username"
      placeholder="try 'test' if you are demoing"
    />
  </div>
  <div class="field">
    <label>Email</label>
    <input
      formControlName="email"
      type="text"
      name="email"
      placeholder="e.g. test@test.com"
    />
  </div>
  <div class="field">
    <!-- <div class="ui checkbox">
      <input type="checkbox" tabindex="0" class="hidden">
      <label>I agree to the Terms and Conditions</label>
    </div> -->
  </div>
  <button class="ui button" type="submit" [disabled]="!initialForm.valid">Go</button>
</form>

<mat-slider min="1" max="100" step="1" value="1"></mat-slider>
