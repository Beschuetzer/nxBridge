<form (ngSubmit)="onSubmit()" [formGroup]="initialForm" class="ui form">
  <div class="field">
    <label>Username</label>
    <input
      formControlName="username"
      type="text"
      name="username"
      placeholder="try 'test' if you are demoing"
    />
  </div>
  <div class="field">
    <label>Email</label>
    <input
      formControlName="email"
      type="text"
      name="email"
      placeholder="e.g. test@test.com"
    />
  </div>

  <div class="field" >
    <p *ngIf="stringToSearchUsing">{{stringToSearchUsing}}</p>
    <p *ngIf="!stringToSearchUsing">&nbsp;</p>
  </div>

  <button class="ui button primary" type="submit" [disabled]="initialForm.invalid && (!emailIsValid && !usernameIsValid)">Go</button>
  
  <button (click)="resetForm()" class="ui button secondary" type="button" 
  [disabled]="initialForm.get('email')?.value === '' && initialForm.get('username')?.value === ''">Reset</button>
  <div *ngIf="isLoading" class="ui icon message">
    <i class="notched circle loading icon"></i>
    <div *ngIf="!error"  class="content">
      <div class="header">
        Just one second
      </div>
      <p>We're fetching that content for you.</p>
    </div>


    <div *ngIf="error"  class="content">
      
      <div class="header">
        Error!
      </div>
      <p>{{error}}</p>
    </div>

  </div>
</form>
