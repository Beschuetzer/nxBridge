<form (ngSubmit)="onSubmit()" [formGroup]="initialForm" class="ui form">
  <h2 class="header ui">A#Maj Bridge Replay Viewer</h2>
  <div class="field">
    <label>Username</label>
    <input
      formControlName="username"
      type="text"
      name="username"
      placeholder="try 'test' if you are demoing"
    />
  </div>
  <div class="field">
    <label>Email</label>
    <input
      formControlName="email"
      type="text"
      name="email"
      placeholder="e.g. test@test.com"
    />
  </div>

  <div class="field" >
    <p *ngIf="stringToSearchUsing && !error && (emailIsValid || usernameIsValid); else space" else>{{stringToSearchUsing}}</p>
    <ng-template #space>
      <p>&nbsp;</p>
    </ng-template>
    <div *ngIf="error" class="ui red message">
      {{error}}<b>{{errorHighlightedValue}}</b>
    </div>
  </div>


  <button class="ui button bg-color-3 hover-bg-color-1 hover-color-3" type="submit" [disabled]="initialForm.invalid && (!emailIsValid && !usernameIsValid)">Search</button>
  
  <button (click)="onReset()" class="ui button bg-color-4 hover-color-4 hover-bg-color-1" type="button" 
  [disabled]="initialForm.get('email')?.value === '' || initialForm.get('username')?.value === ''">Reset</button>

  <div *ngIf="isLoading" class="ui icon message">
    <i class="notched circle loading icon"></i>
    <div *ngIf="!error"  class="content">
      <div class="header">
        Just one second..
      </div>
      <p>Looking for new games.</p>
    </div>
  </div>
</form>
