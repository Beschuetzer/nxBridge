<div class="{{ GAME_DETAIL_CLASSNAME }}__summary">

  <div class="{{ GAME_DETAIL_CLASSNAME }}__header">
    <h4 class="{{ GAME_DETAIL_CLASSNAME }}__header-room">
      '{{ game?.room?.name }}'
    </h4>
    <h5 class="{{ GAME_DETAIL_CLASSNAME }}__header-date">
      {{ game?.completionDate | date: 'short' }}
    </h5>
  </div>

  <div class="{{ GAME_DETAIL_CLASSNAME }}__players-labels">
    <span>{{teams[0]}}:</span>
    <span>{{teams[1]}}:</span>
  </div>

  <div class="{{ GAME_DETAIL_CLASSNAME }}__players">

    <div class="{{ GAME_DETAIL_CLASSNAME }}__players-ns">
      <span>'{{ seating?.north }}'</span>
      <span>+&nbsp;</span>
      <span>'{{ seating?.south }}'</span>
    </div>
    <span class="{{ GAME_DETAIL_CLASSNAME}}__vs">vs.</span>
    <div class="{{ GAME_DETAIL_CLASSNAME }}__players-ew">
      <span>'{{ seating?.east }}'</span>
      <span>&nbsp;+</span>
      <span>'{{ seating?.west }}'</span>
    </div>
  </div>
</div>

<div class="{{GAME_DETAIL_CLASSNAME}}__score">
  <ng-container *ngIf="nsScoreGreater===true"><b> <span>{{northSouthScore}}pts.</span></b></ng-container>
  <ng-container *ngIf="nsScoreGreater===false"><span>{{northSouthScore}}pts.</span></ng-container>
  <ng-container *ngIf="nsScoreGreater===false"><b> <span>{{eastWestScore}}pts.</span></b></ng-container>
  <ng-container *ngIf="nsScoreGreater===true"><span>{{eastWestScore}}pts.</span></ng-container>
</div>
<nx-bridge-deals-list
  [seating]="seating"
  [dealsAsStrings]="game?.deals"
></nx-bridge-deals-list>
