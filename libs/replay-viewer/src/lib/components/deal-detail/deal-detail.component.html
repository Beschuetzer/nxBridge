<div class="{{ DEAL_DETAIL_CLASSNAME }}__details">
  <div class="{{ DEAL_DETAIL_CLASSNAME }}__summary">
    <span class="{{ DEAL_DETAIL_CLASSNAME }}__summary-number">
      Deal {{ dealIndex !== null ? dealIndex + 1 : 0 }}): &nbsp;
    </span>
    <div class="{{ DEAL_DETAIL_CLASSNAME }}__summary-text-container">
      <div class="{{ DEAL_DETAIL_CLASSNAME }}__summary-text">
        <span *ngIf="dealSummaryUsername">{{ dealSummaryUsername }}</span>
        <span *ngIf="dealSummaryUsername">&nbsp;played&nbsp;</span>
        <span *ngIf="dealSummaryUsername">
          <span>{{ contract.prefix }}</span>
          <span [innerHtml]="contract.htmlEntity"></span>
        </span>
        <span *ngIf="dealSummaryUsername">&nbsp;and&nbsp;</span>
        <span>{{ dealSummaryMessageSuffixPre }}</span>
        <span>{{ dealSummaryMessageSuffixNumber }}</span>
        <span *ngIf="dealSummaryMessageSuffixPost">{{
          dealSummaryMessageSuffixPost
        }}</span>
        <span>.</span>
      </div>
    </div>

    <div class="{{ DEAL_DETAIL_CLASSNAME }}__summary-buttons">
      <button
        (click)="onDetailClick($event)"
        class="ui button color-1 hover-color-4 bg-color-4 hover-bg-color-1 {{
          DEAL_DETAIL_CLASSNAME
        }}__view-button"
      >
        {{ buttonChoices[0] }}
      </button>
      <button
        [attr.data-deal]="deal"
        class="ui button color-1 hover-color-4 bg-color-4 hover-bg-color-1 {{
          DEAL_DETAIL_CLASSNAME
        }}__watch-button"
      >
        Watch Replay
      </button>
    </div>
  </div>

  <div class="{{ DISPLAY_NONE_CLASSNAME }} {{ DEAL_DETAIL_CLASSNAME }}__tables">
    <div class="deal-detail__hands">
      <div class="{{ DEAL_DETAIL_CLASSNAME }}__tables-header">Hands:</div>
    </div>
    <div class="deal-detail__bids">
      <div class="{{ DEAL_DETAIL_CLASSNAME }}__tables-header">Bidding:</div>
    </div>
  </div>
</div>
