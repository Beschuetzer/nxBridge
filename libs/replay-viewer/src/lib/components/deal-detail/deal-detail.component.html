<article [class]="DEAL_DETAIL_CLASSNAME">
    <div class="{{DEAL_DETAIL_CLASSNAME}}__details">
      <div>{{ getDealSummary }}</div>
      <div
        class="{{DEAL_DETAIL_CLASSNAME}}__details-hand"
        *ngFor="let hand of hands"
      >
        <div
          class="{{DEAL_DETAIL_CLASSNAME}}__details-username"
        >{{ hand[0] }}</div>
        <div 
          class="{{DEAL_DETAIL_CLASSNAME}}__details-suit"
          *ngFor="let suit of hand[1]"
        >{{ suit }}</div>
      </div>
    </div>
    
    <button
      [attr.data-deal]="deal"
      class="ui button color-1 hover-color-4 bg-color-4 hover-bg-color-1 {{DEAL_DETAIL_CLASSNAME}}__button"
    >
      View
    </button>
</article>
