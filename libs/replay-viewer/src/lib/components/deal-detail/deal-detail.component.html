<div class="{{ DEAL_DETAIL_CLASSNAME }}__details">
  <div class="{{ DEAL_DETAIL_CLASSNAME }}__summary">
    <span class="{{ DEAL_DETAIL_CLASSNAME }}__summary-number">
      Deal {{ dealIndex !== null ? dealIndex + 1 : 0 }}): &nbsp;
    </span>
    <div class="{{ DEAL_DETAIL_CLASSNAME }}__summary-text">
      <div class="{{ DEAL_DETAIL_CLASSNAME }}__text-container">
        <span>{{ dealSummaryMessagePrefix }}</span>
        <span>&nbsp;played&nbsp;</span>
        <span>
          <span>{{ contract.prefix }}</span>
          <span [innerHtml]="contract.htmlEntity"></span>
        </span>
        <span>&nbsp;and&nbsp;</span>
        <span>&nbsp;{{ dealSummaryMessageSuffix }}</span>
        .
      </div>
    </div>

    <div class="{{ DEAL_DETAIL_CLASSNAME }}__summary-buttons">
      <button
        (click)="onDetailClick($event)"
        class="ui button color-1 hover-color-4 bg-color-4 hover-bg-color-1 {{
          DEAL_DETAIL_CLASSNAME
        }}__view-button"
      >
        {{ buttonChoices[0] }}
      </button>
      <button
        [attr.data-deal]="deal"
        class="ui button color-1 hover-color-4 bg-color-4 hover-bg-color-1 {{
          DEAL_DETAIL_CLASSNAME
        }}__watch-button"
      >
        Watch Replay
      </button>
    </div>
  </div>

  <div
    class="{{ DISPLAY_NONE_CLASSNAME }} {{
      DEAL_DETAIL_CLASSNAME
    }}__details-more"
  >
    <div class="deal-detail__bids"></div>
    <div class="deal-detail__hands"></div>
  </div>
</div>
