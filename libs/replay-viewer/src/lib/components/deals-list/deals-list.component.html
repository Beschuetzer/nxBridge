
<button
  (click)="onDealsButtonClick($event)"
  class="ui button color-4 bg-color-1 {{DEALS_LIST_CLASSNAME}}__button-deals"
  type="button"
>
  <div *ngIf="isLoading">
    Fetching...
    <i class="notched circle loading icon"></i>

  </div>
  <div *ngIf="!isLoading">{{buttonChoicesDeals[0]}}</div>
</button>

<div class="{{DISPLAY_NONE_CLASSNAME}} {{DEALS_LIST_CLASSNAME}}__summary">
  <span class="{{DEALS_LIST_CLASSNAME}}__deal-count">
    Result: {{dealCountMessage}}
  </span>
  <button
    (click)="onShowDetails($event)"
    class="ui button color-1 hover-color-4 bg-color-4 hover-bg-color-1 {{DEALS_LIST_CLASSNAME}}__button-details"
  >
    {{buttonChoicesDetails[0]}}
  </button>
</div>
<nx-bridge-deal-detail
  *ngFor="let deal of deals; let i = index"
  [deal]="deal"
  [dealIndex]="i"
  [seating]="seating"
></nx-bridge-deal-detail>
