
<button
  (click)="onDealsButtonClick($event)"
  class="ui button color-1 bg-color-4 hover-color-4 hover-bg-color-1 {{DEALS_LIST_CLASSNAME}}__button"
  type="button"
>
  <div *ngIf="isLoading">
    Fetching...
    <i class="notched circle loading icon"></i>

  </div>
  <div *ngIf="!isLoading">Show Deals</div>
</button>

<div class="{{DISPLAY_NONE_CLASSNAME}} {{DEALS_LIST_CLASSNAME}}__summary">
  <span class="{{DEALS_LIST_CLASSNAME}}__deal-count">
    {{dealCountMessage}}
  </span>
</div>
<nx-bridge-deal-detail
  *ngFor="let deal of deals; let i = index"
  [deal]="deal"
  [dealIndex]="i"
></nx-bridge-deal-detail>
