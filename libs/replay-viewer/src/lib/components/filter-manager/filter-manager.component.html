<section class="ui form">
  <h2 class="ui header">Filters:</h2>
  <div #applied class="filter-manager__applied ui field"></div>
  <div class="filter-manager__options field">
    <label>
      <input #date (click)="onDateClick($event)" type="checkbox" />
      Date
    </label>
    <label>
      <input #game (click)="onGameClick($event)" type="checkbox" />
      Game
    </label>
  </div>

  <div class="filter-manager__details">
    <div *ngIf="date.checked" class="filter-manager__date">
      <label>
        Completed after:
        <input (change)="onDateAfterChange($event)" type="datetime-local" />
      </label>
      <label>
        Completed before:
        <input (change)="onDateBeforeChange($event)" type="datetime-local" />
      </label>
    </div>
    <div *ngIf="game.checked === true">Game details</div>
  </div>
</section>
