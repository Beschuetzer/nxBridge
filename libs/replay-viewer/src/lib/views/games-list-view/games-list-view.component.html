<nx-bridge-grid>
  <nx-bridge-search></nx-bridge-search>
  <section class="games-view">
    <div class="games-view__title">
      <h2>
        Games played by <span>'{{ currentlyViewingUser.username }}'</span>:
      </h2>
      <div>
        <label class="ui field">
          Size:&nbsp;
          <select (change)="onSizeChange($event)" class="ui input" #size>
            <option value="{{sizeOptions.small}}">{{sizeOptions.small | slice : 0 : 1 | titlecase}}</option>
            <option value="{{sizeOptions.medium}}">{{sizeOptions.medium | slice : 0 : 1 | titlecase}}</option>
            <option value="{{sizeOptions.large}}">{{sizeOptions.large | slice : 0 : 1 | titlecase}}</option>
          </select>
        </label>
        <label class="ui field">
          Sort:&nbsp;
          <select (change)="onSortChange($event)" class="ui input" #sort>
            <option value="{{sortOptions.ascending}}">{{sortOptions.ascending | titlecase}}</option>
            <option value="{{sortOptions.descending}}">{{sortOptions.descending | titlecase}}</option>
          </select>
        </label>
      </div>
    </div>
    <nx-bridge-games-list></nx-bridge-games-list>
  </section>
</nx-bridge-grid>

<nx-bridge-deal-player></nx-bridge-deal-player>
